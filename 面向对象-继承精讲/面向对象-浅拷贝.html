<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let obj = {
        name:"ylm",
        age:30
    }
    let copyObj = {

    }

    // 方式一：
    for(let key in obj){
        copyObj[key] = obj[key];
    }

    console.log(copyObj);//{name: "ylm", age: 30}

    //方式二 第一个参数是目标对象 第二个参数是源对象
    let apple = {
        brand : "红富士",
        weight : "10g"
    }
    let newApple = {}
    Object.assign(newApple,apple);

    console.log(newApple);//{brand: "红富士", weight: "10g"}

    //验证上面个的两种方式只实现了浅拷贝
    obj.name = "mayun";
    console.log(copyObj);//{name: "ylm", age: 30}
    console.log(obj);//{name: "mayun", age: 30}

    apple.brand = "南汇";
    console.log(newApple);//{brand: "红富士", weight: "10g"}
    console.log(apple);//{brand: "南汇", weight: "10g"}

    let obj2 = {name:"Bruce",age:20,arr:["apple","orange"]};
    let copObj2 = {};
    Object.assign(copObj2,obj2);
    console.log(obj2);//{name: "Bruce", age: 20, arr: Array(2)}
    console.log(copObj2);//{name: "Bruce", age: 20, arr: Array(2)}

    obj2.name = "Lee";
    console.log(obj2);//{name: "Lee", age: 20, arr: Array(2)}
    console.log(copObj2);//{name: "Bruce", age: 20, arr: Array(2)}

    obj2.arr.push("banana");
    console.log(obj2);//{name: "Lee", age: 20, arr: Array(3)}
    console.log(copObj2);//{name: "Bruce", age: 20, arr: Array(3)}
    /*
    * 55行 56行对比，修改源对象数组中的值后，目标对象数组中的值也发生了改变
    * 说明只是进行了浅拷贝
    *
    * */
</script>

</body>
</html>
