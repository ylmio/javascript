    <h2 class="page-header">解决滚动穿透问题 Demo</h2>
    <style>
        body.modal-open {
            position: fixed;
            width: 100%;
        }

        .modal {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
        }

        .modal-frame {
            position: absolute;
            left: 10%;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            border: solid 1px #ddd;
            background: #fff;
            padding: 1em;
        }
    </style>
    <div class="text-center">
        <a class="js-open-modal" href="javascript:" target="_blank" rel="noopener">Open Modal</a>

        <div style="height:400px"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-frame">
            <div style="height:9em;overflow-y:auto;">
                这里是可滚动内容<br>
                Modal Content<br>

            </div>

    </div>
    <script>
        (function() {
                /**
                 * ModalHelper helpers resolve the modal scrolling issue on mobile devices
                 * https://github.com/twbs/bootstrap/issues/15852
                 * requires document.scrollingElement polyfill https://github.com/yangg/scrolling-element
                 */
                var ModalHelper = (function(bodyCls) {
                        var scrollTop;
                        return {
                            afterOpen: function() {
                                scrollTop = document.scrollingElement.scrollTop;
                                document.body.classList.add(bodyCls);
                                document.body.style.top = -scrollTop + 'px';
                            },
                            beforeClose: function() {
                                document.body.classList.remove(bodyCls);
                                // scrollTop lost after set position:fixed, restore it back.
                                document.scrollingElement.scrollTop = scrollTop;
                            }
                        };
                    }
                )('modal-open');

                function openModal() {
                    document.getElementById('modal').style.display = 'block';
                    ModalHelper.afterOpen();
                }
                function closeModal() {
                    ModalHelper.beforeClose();
                    document.getElementById('modal').style.display = 'none';
                }
                var btns = document.querySelectorAll('.js-open-modal');
                btns[0].onclick = openModal;
                btns[1].onclick = openModal;
                document.querySelector('#modal').onclick = closeModal;
            }
        )();
    </script>
